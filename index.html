<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Photo Gallery</title>
  <link rel="stylesheet" href="css\style.css">
</head>
<body>

  <h1>Interactive Photo Gallery</h1>
  <div id="image">Hover over an image below to display here.</div>

  <img class="preview" src="images\images2.png" alt="This is image 1" onmouseover="upDate(this);" onmouseout="unDo();">
  <img class="preview" src="images\img1.jpeg" alt="This is image 2" onmouseover="upDate(this);" onmouseout="unDo();">
  <img class="preview" src="images\img3.jpeg" alt="This is image 3" onmouseover="upDate(this);" onmouseout="unDo();">

  <script src="script.js"></script>
</body>
</html>
